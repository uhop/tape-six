<!DOCTYPE html>
<html>
  <head>
    <title>Tape6 test runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tape6-donut.css" />
    <script type="module" src="./tape6-donut.js"></script>
    <link rel="stylesheet" href="./tape6-spinner.css" />
    <script type="module" src="./tape6-spinner.js"></script>
    <link rel="stylesheet" href="./tape6-toggle.css" />
    <script type="module" src="./runner.js"></script>
    <script type="module" src="../tests/manual/test-skip-embedded.js"></script>
    <script type="module" src="../tests/manual/test-todo.js"></script>
    <script type="module" src="../tests/manual/test-skip.js"></script>
    <script type="module" src="../tests/manual/test-three-tests.js"></script>
  </head>
  <body class="tape6">
    <div class="page-wrap">
      <h1>Tape6 test runner</h1>
      <div class="tile score">
        <div class="text nothing">
          <div class="message">Awaiting&hellip;</div>
          <div class="result">No results</div>
        </div>
        <tape6-donut width="200" height="200"></tape6-donut>
        <table class="legend">
          <tbody>
            <tr class="legend-tests">
              <td><div>&nbsp;</div></td>
              <td>Tests:</td>
              <td class="value">0</td>
            </tr>
            <tr class="legend-asserts">
              <td><div>&nbsp;</div></td>
              <td>Asserts:</td>
              <td class="value">0</td>
            </tr>
            <tr class="legend-success">
              <td><div class="swatch success">&nbsp;</div></td>
              <td>Pass:</td>
              <td class="value">0</td>
            </tr>
            <tr class="legend-failure">
              <td><div class="swatch failure">&nbsp;</div></td>
              <td>Fail:</td>
              <td class="value">0</td>
            </tr>
            <tr class="legend-skipped">
              <td><div class="swatch skipped">&nbsp;</div></td>
              <td>Skip:</td>
              <td class="value">0</td>
            </tr>
            <tr class="legend-todo">
              <td><div class="swatch todo">&nbsp;</div></td>
              <td>Todo:</td>
              <td class="value">0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <form class="tile tools">
        Show:
        &nbsp;&nbsp;<label class="tape6-toggle"><input type="checkbox" name="failed-only" value="0" /><span class="toggle"></span>&nbsp;failed only</label>
        &nbsp;&nbsp;<label class="tape6-toggle"><input type="checkbox" name="show-data" value="0" /><span class="toggle"></span>&nbsp;data</label>
        &nbsp;&nbsp;<label class="tape6-toggle"><input type="checkbox" name="show-stack" value="0" /><span class="toggle"></span>&nbsp;stack</label>
      </form>

      <div class="tile report collapse-passed"></div>

      <tape6-spinner depth="10"></tape6-spinner>
    </div>
    <div style="width: 0; height: 0; position: absolute; visibility: hidden">
      <svg viewBox="0 0 250 250">
        <defs>
          <filter id="drop-shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.3" />
          </filter>
        </defs>
      </svg>
    </div>
  </body>
</html>
